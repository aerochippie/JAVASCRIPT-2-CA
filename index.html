<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in or register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="h-100 d-flex align-items-center justify-content-center bg-darker">
      <div class="row">
        <div class="col text-black">
    
            <div class="px-5 ms-xl-4">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
              <span class="h1 fw-bold mb-0">Logo here</span>
            </div>
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
              <form style="width: 23rem;">
    
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"> Log in to hangouts</h3>
    
          
                <div class="form-outline mb-4">
                  <input type="email" id="emailGet" class="form-control form-control-lg" placeholder="Email" />
                  <div id="emailError"></div>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="passwordGet" class="form-control form-control-lg" placeholder="Password" />
                  <div id="passwordError"></div>
                </div>
    
                
                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="button" id="loginButton">Login</button>
                </div>
    
                <p>Don't have an account? <a href="register.html" class="link-info">Register here</a></p>
    
              </form>
    
            </div>
    
          </div>
        
        </div>
      </div>
    </section>














  
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/login.js"></script>
    
  
  </body>
</html>
