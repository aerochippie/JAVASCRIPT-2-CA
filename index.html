<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in or register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>

    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Hangouts.</h2>
                  <p class="text-white-50 mb-5">Enter your email and password</p>
    
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="emailGet" class="form-control form-control-lg" placeholder="Email" />
                    <div id="emailError"></div>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="passwordGet" class="form-control form-control-lg" placeholder="Password"/>
                    <div id="passwordError"></div>
                  </div>
    
                  <button class="btn btn-outline-light btn-lg px-5" id="loginButton" type="submit">Login</button>
   
    
                <div>
                  <p class="mt-4">Don't have an account? <a href="register.html" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


  
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script type="module" src="/js/login.js"></script>
    
  
  </body>
</html>
